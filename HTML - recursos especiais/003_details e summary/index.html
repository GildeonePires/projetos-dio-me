<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais: details e summary</title>
    <style>
        code {
            background-color: #f1f1f1;
            color: blue;
            padding: 2px 5px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <details>
        <summary>Como troco a cor de fundo de um elemento no HTML?</summary>
        <p>
            Para executar esta ação, utilize o comando <code>background-color</code> no CSS.
        </p>
    </details>
</body>

</html>

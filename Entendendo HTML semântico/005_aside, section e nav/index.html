<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside, section e nav</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
        }

        nav ul li a {
            padding: 10px 15px;
            text-decoration: none;
            color: blue;
            width: 100px;
        }
        nav ul li a:hover {
            color: white;
            background-color: blue;
            cursor: pointer;
            border-radius: 15px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Página inicial</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="tel:+5515988888888">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- São seções da página-->
        <section>
            <h1>Cabeçalho</h1>
            <p>Um monte de conteúdo incrível</p>
        </section>

        <!-- Assunto que não tem haver com o assunto principal da página (menos importância)-->
        <aside>
            <p>Algum conteudo relacionado a um &lt;article&gt;</p>
        </aside>
    </main>
    <footer></footer>
</body>

</html>
